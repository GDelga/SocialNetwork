<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagenes/FaceToFace.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
    <title>Face To Face</title>
</head>

<body>
    <header>
        <div class="divHeader">
            <div class="divTitulo">
                <div class="faceToFaceLogo">
                    <img src="imagenes/logo.png" alt="">
                </div>
                <div>
                    <h1>Face To Face</h1>
                </div>
            </div>
        </div>
        <div class="enlace">
            <a>ENTRAR</a>
            <a>NUEVO USUARIO</a>
        </div>
    </header>
    <main>
        <div class="divMain">
            <div class="centrar">
                <h2>Nuevo usuario</h2>
            </div>
            <div class="contenedorLogin">
                <form action="" method="post">
                    <div>
                        <label>Email:</label>
                        <input class= "inputNormal" type="text" name="nombre"></div>
                    <div>
                        <label>Contrase√±a: </label>
                        <input class= "inputNormal" type="text" name="contrasena">
                    </div>
                    <div>
                        <label>Nombre completo</label>
                        <input class= "inputNormal" type="text" name="nomCom">
                    </div>
                    <div>
                        <label>Sexo:</label>
                        <input type="radio" name="sexo" value="hombre"> Hombre
                        <input type="radio" name="sexo" value="mujer"> Mujer
                        <input type="radio" name="sexo" value="otro"> Otro
                    </div>
                    <div>
                        <label>Fecha de nacimiento</label>
                        <input class= "inputNormal" type="date" name="fecha">
                    </div>
                    <div>
                        <label>Imagen de perfil:</label>
                        <input class= "inputNormal" type="file" value="image/*" name="archivo">
                    </div>
                </form>
                <div class="conectar"><a href=".conectar">Nuevo usuario</a></div>
            </div>
        </div>
    </main>

</body>

</html>
